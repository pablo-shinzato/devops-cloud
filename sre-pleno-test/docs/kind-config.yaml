# Kind cluster configuration for SRE Pleno Test
# This configuration creates a multi-node cluster suitable for testing

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: sre-pleno

# Networking configuration
networking:
  # Disable default CNI to allow custom installation
  disableDefaultCNI: false
  # Pod subnet
  podSubnet: "10.244.0.0/16"
  # Service subnet
  serviceSubnet: "10.96.0.0/12"
  # API server configuration
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443

# Nodes configuration
nodes:
  # Control plane node
  - role: control-plane
    image: kindest/node:v1.27.3
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
          cgroup-driver: "cgroupfs"
          fail-swap-on: "false"
    extraPortMappings:
    # Port mapping for ingress controller
    - containerPort: 80
      hostPort: 80
      protocol: TCP
    - containerPort: 443
      hostPort: 443
      protocol: TCP
    # Port mapping for NodePort services
    - containerPort: 30000
      hostPort: 30000
      protocol: TCP
    - containerPort: 30001
      hostPort: 30001
      protocol: TCP

  # Worker nodes
  - role: worker
    image: kindest/node:v1.27.3
    kubeadmConfigPatches:
    - |
      kind: JoinConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          cgroup-driver: "cgroupfs"
          fail-swap-on: "false"

  - role: worker
    image: kindest/node:v1.27.3
    kubeadmConfigPatches:
    - |
      kind: JoinConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          cgroup-driver: "cgroupfs"
          fail-swap-on: "false"

# Feature gates
featureGates:
  "EphemeralContainers": true
  "PodSecurity": true

