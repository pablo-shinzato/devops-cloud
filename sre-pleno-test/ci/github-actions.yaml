name: SRE Pipeline - Online Boutique

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}
  KUBERNETES_NAMESPACE: online-boutique

jobs:
  # Job 1: Lint Dockerfiles
  lint:
    name: ðŸ” Lint & Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
          ignore: DL3008,DL3009

      - name: Validate Kubernetes manifests
        uses: instrumenta/kubeval-action@master
        with:
          files: k8s/

      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: k8s/
          config_file: .yamllint.yml
          strict: false

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          ignore_paths: 'node_modules'

  # Job 2: Security Scan
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Checkov (IaC Security)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: k8s/
          framework: kubernetes
          output_format: cli
          soft_fail: true

  # Job 3: Build Docker Images
  build:
    name: ðŸ—ï¸ Build Images
    runs-on: ubuntu-latest
    needs: [lint, security]
    strategy:
      matrix:
        service:
          - frontend
          - cartservice
          - productcatalogservice
          - currencyservice
          - paymentservice
          - shippingservice
          - emailservice
          - checkoutservice
          - recommendationservice
          - adservice
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/online-boutique-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SERVICE_NAME=${{ matrix.service }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Run Trivy vulnerability scanner (Image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/online-boutique-${{ matrix.service }}:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # Job 4: Run Tests
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kind cluster
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: test-cluster
          config: docs/kind-config.yaml

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Deploy to test cluster
        run: |
          kubectl create namespace ${{ env.KUBERNETES_NAMESPACE }} || true
          kubectl apply -f k8s/ -n ${{ env.KUBERNETES_NAMESPACE }}
          
      - name: Wait for deployments
        run: |
          kubectl wait --for=condition=ready pod --all -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=300s

      - name: Run smoke tests
        run: |
          kubectl port-forward -n ${{ env.KUBERNETES_NAMESPACE }} svc/frontend 8080:80 &
          sleep 10
          curl -f http://localhost:8080 || exit 1
          echo "âœ… Smoke test passed!"

      - name: Collect logs on failure
        if: failure()
        run: |
          kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl logs -n ${{ env.KUBERNETES_NAMESPACE }} -l app=frontend --tail=100

  # Job 5: Deploy to Staging
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: http://staging.online-boutique.local
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl context
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          kubectl config use-context kind-sre-pleno

      - name: Deploy application
        run: |
          kubectl create namespace ${{ env.KUBERNETES_NAMESPACE }} || true
          kubectl apply -f k8s/ -n ${{ env.KUBERNETES_NAMESPACE }}

      - name: Update image tags
        run: |
          kubectl set image deployment/frontend frontend=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/online-boutique-frontend:${{ github.sha }} -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl set image deployment/cartservice cartservice=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/online-boutique-cartservice:${{ github.sha }} -n ${{ env.KUBERNETES_NAMESPACE }}
          # ... outros serviÃ§os

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/frontend -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=300s
          kubectl rollout status deployment/cartservice -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl get svc -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl get hpa -n ${{ env.KUBERNETES_NAMESPACE }}

      - name: Run health checks
        run: |
          for i in {1..10}; do
            if kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }} | grep -v Running | grep -v Completed; then
              echo "â³ Waiting for pods to be ready... ($i/10)"
              sleep 10
            else
              echo "âœ… All pods are running!"
              break
            fi
          done

      - name: Rollback on failure
        if: failure()
        run: |
          echo "âŒ Deploy failed! Rolling back..."
          kubectl rollout undo deployment/frontend -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl rollout undo deployment/cartservice -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl rollout status deployment/frontend -n ${{ env.KUBERNETES_NAMESPACE }}

  # Job 6: Deploy Observability Stack
  deploy-observability:
    name: ðŸ“Š Deploy Observability
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy Prometheus Stack
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update
          helm upgrade --install prometheus prometheus-community/kube-prometheus-stack \
            --namespace monitoring --create-namespace \
            --set prometheus.prometheusSpec.serviceMonitorSelectorNilUsesHelmValues=false \
            --wait --timeout 10m

      - name: Deploy ELK Stack
        run: |
          helm repo add elastic https://helm.elastic.co
          helm repo update
          
          # Elasticsearch
          helm upgrade --install elasticsearch elastic/elasticsearch \
            --namespace logging --create-namespace \
            --set replicas=1 \
            --set minimumMasterNodes=1 \
            --wait --timeout 10m
          
          # Kibana
          helm upgrade --install kibana elastic/kibana \
            --namespace logging \
            --set elasticsearchHosts="http://elasticsearch-master:9200" \
            --wait --timeout 10m

      - name: Deploy Filebeat and Logstash
        run: |
          kubectl apply -f elk/filebeat.yaml
          kubectl apply -f elk/logstash-configmap.yaml
          kubectl apply -f elk/logstash-deployment.yaml

      - name: Apply ServiceMonitors
        run: |
          kubectl apply -f monitoring/prometheus-servicemonitor.yaml
          kubectl apply -f monitoring/alerting-rules.yaml

      - name: Import Grafana Dashboard
        run: |
          kubectl port-forward -n monitoring svc/prometheus-grafana 3000:80 &
          sleep 10
          # Script para importar dashboard via API
          echo "Dashboard import would happen here"

  # Job 7: Performance Tests
  performance-test:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run k6 load test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/load-test.js
          cloud: false

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-results
          path: results/

  # Job 8: Notify
  notify:
    name: ðŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-observability]
    if: always()
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            ðŸš€ Deploy Status: ${{ job.status }}
            ðŸ“¦ Commit: ${{ github.sha }}
            ðŸ‘¤ Author: ${{ github.actor }}
            ðŸŒ¿ Branch: ${{ github.ref }}
            ðŸ”— Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          username: 'GitHub Actions'
          icon_emoji: ':rocket:'

      - name: Create GitHub deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: staging
          description: 'Deployed to staging environment'

# Workflow para limpeza de recursos antigos
  cleanup:
    name: ðŸ§¹ Cleanup Old Resources
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: deploy-staging
    steps:
      - name: Cleanup old Docker images
        run: |
