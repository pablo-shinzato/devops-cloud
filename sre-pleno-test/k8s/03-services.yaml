---
# Redis Cart Service
apiVersion: v1
kind: Service
metadata:
  name: redis-cart
  namespace: online-boutique
  labels:
    app: redis-cart
    environment: staging
spec:
  type: ClusterIP
  selector:
    app: redis-cart
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP

